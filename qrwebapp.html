<!DOCTYPE html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <style>
        h1{
            color: white;
        }
    </style>
    <script>
        Telegram.WebApp.ready();
        var webApp = window.Telegram.WebApp;
        webApp.onEvent("qrTextReceived", (text) => {
            document.getElementById("data").innerHTML = JSON.stringify(text);
            closeScanQrPopup()
        });
        webApp.showScanQrPopup("text");
        
        
    </script>
    <h1 id="data"></h1>
</body>
