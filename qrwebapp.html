<!DOCTYPE html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <script>
        var webApp = window.Telegram.WebApp;
        webApp.onEvent("qrTextReceived", (text) => {
            document.getElementById("data").innerHTML = text;
        });
        webApp.showScanQrPopup("text");
        
        
    </script>
    <h1 id="data"></h1>
</body>
