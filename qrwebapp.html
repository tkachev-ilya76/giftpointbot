<!DOCTYPE html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <script>
        var webApp = window.Telegram.WebApp;
        webApp.showScanQrPopup("text");
        
        webApp.onEvent("qrTextReceived", (text) => {
            webApp.sendData(text);
            webApp.closeScanQrPopup();
        });
    </script>
</body>
