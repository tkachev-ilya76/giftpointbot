<!DOCTYPE html>
<html>
    <head>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script>
            Telegram.WebApp.ready();
            const mainButton = window.Telegram.WebApp.MainButton;
            mainButton.text = "Подтвердить"; 
            mainButton.enable();           
            mainButton.show();
            
            mainButton.onClick(function(){
                var formData = new FormData(document.querySelector('form'));
                console.log(formData)
                window.Telegram.WebApp.sendData(JSON.stringify(formData));
            });
        </script>
    </head>
    <body>
        <form>
            <label for="name">Имя:</label><br>
            <input type="text" id="name"><br>
            <label for="bdate">Дата рождения:</label><br>
            <input type="date" id="bdate"><br>
            <label for="promo">Промокод (при наличии):</label><br>
            <input type="text" id="promo"><br>
        </form>
    </body>
</html>
